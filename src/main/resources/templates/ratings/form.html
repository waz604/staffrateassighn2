<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create / Edit Rating</title>
  </head>
  <body>
    <h1 th:text="${rating.id == null} ? 'Create Rating' : 'Edit Rating'"></h1>

    <form
      th:action="${rating.id == null} ? @{/ratings} : @{/ratings/{id}(id=${rating.id})}"
      th:object="${rating}"
      method="post"
    >
      <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div>
        <label>Role:</label>
        <select th:field="*{roleType}">
          <option
            th:each="role : ${roles}"
            th:value="${role}"
            th:text="${role}"
          ></option>
        </select>
        <div
          th:if="${#fields.hasErrors('roleType')}"
          th:errors="*{roleType}"
        ></div>
      </div>

      <div>
        <label>Clarity (1–10):</label>
        <input type="number" th:field="*{clarity}" />
        <div
          th:if="${#fields.hasErrors('clarity')}"
          th:errors="*{clarity}"
        ></div>
      </div>

      <div>
        <label>Niceness (1–10):</label>
        <input type="number" th:field="*{niceness}" />
        <div
          th:if="${#fields.hasErrors('niceness')}"
          th:errors="*{niceness}"
        ></div>
      </div>

      <div>
        <label>Knowledgeable (1–10):</label>
        <input type="number" th:field="*{knowledgeableScore}" />
        <div
          th:if="${#fields.hasErrors('knowledgeableScore')}"
          th:errors="*{knowledgeableScore}"
        ></div>
      </div>

      <div>
        <label>Comment:</label>
        <textarea th:field="*{comment}"></textarea>
        <div
          th:if="${#fields.hasErrors('comment')}"
          th:errors="*{comment}"
        ></div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <a th:href="@{/ratings}">Back to List</a>
  </body>
</html>
